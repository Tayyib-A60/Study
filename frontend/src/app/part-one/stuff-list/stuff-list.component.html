<mat-spinner *ngIf="loading"></mat-spinner>
<p class="text-center" *ngIf="course.length <= 0 && !loading">No courses available!</p>
<div class="stuff-grid" *ngIf="course.length > 0">
  <div class="thing-pane"
       *ngFor="let c of course"
       [ngClass]="{'open': c._id === chosenId}"
       [ngStyle]="{'background-image': 'url(' + c.imageUrl + ')'}"
       (click)="onProductClicked(c._id)">
    <div class="thing-info">
      <h3>
        {{ c.title }}
      </h3>
    </div>
  </div>
</div>
