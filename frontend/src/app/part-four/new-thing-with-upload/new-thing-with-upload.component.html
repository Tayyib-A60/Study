<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="courseForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" placeholder="Course Title..." id="title" formControlName="title" class="form-control">
    </div>
    <button class="btn btn-success" type="button" (click)="filePicker.click()">Add Image</button>
    <input type="file" #filePicker (change)="onImagePick($event)">
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description"
                id="description"
                cols="30" rows="3"
                class="form-control"
                formControlName="description"
                placeholder="Course description goes here"></textarea>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content"
                id="content"
                cols="30" rows="10"
                class="form-control"
                formControlName="content"
                placeholder="Course content goes in here..."></textarea>
    </div>
    <div class="form-group">
        <div class="col-xs-12" formArrayName="videos">
          <div
            class="row"
            *ngFor="let videoCtrl of courseForm.get('videos').controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                placeholder="title"
                formControlName="title">
            </div>
            <br>
            <div class="col-xs-2">
              <input
                type="text"
                class="form-control"
                placeholder="url"
                formControlName="url">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteVideo(i)">X</button>
            </div>
        </div>
      </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddVideo()">Add Video</button>
        </div>
      </div>
    <button class="btn btn-primary" (click)="onSubmit()" >Submit</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
